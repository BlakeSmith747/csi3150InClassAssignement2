<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div class="box-1">
        <p>
          Welcome to the Interactive ABCs of CSS Technology learning Website
        </p>
      </div>
      <div class="box-2">
        <p>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </p>
      </div>
    </div>
    <div class="image_box">
          <div class="img_boxA">
            <img
            class="imgA"
            src="/images/css-letter-a.png"
            alt="css-letter-a"
            />
            <input
            type="button"
            class="hide_imgA"
            value="Hide Result"
            onclick="hideImgA()"
            />
        </div>
        <div class="img_boxB">
            <img
            class="imgB"
            src="/images/css-letter-b.png"
            alt="css-letter-b"
            />
            <input
            type="button"
            class="hide_imgB"
            value="Hide Result"
            onclick="hideImgB()"
            />
        </div>
        <div class="img_boxC">
            <img
            class="imgC"
            src="/images/css-letter-c.png"
            alt="css-letter-c"
            />
            <input
            type="button"
            class="hide_imgC"
            value="Hide Result"
            onclick="hideImgC()"
            />
        </div>
        </div>
        </div>
        </div>
        <div class="btn_box">
        <input type="button" class="btn1" value="A" onclick="showImgA()" />
        <input type="button" class="btn2" value="B" onclick="showImgB()" />
        <input type="button" class="btn3" value="C" onclick="showImgC()" />
        </div>
        <script src="/scripts.js"></script>
    </body>
</html>
